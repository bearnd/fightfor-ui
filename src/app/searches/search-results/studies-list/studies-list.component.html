<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">

        <div class="card">

          <!--Card header.-->
          <div class="card-header card-header-icon card-header-rose">
            <!--Header icon.-->
            <div class="card-icon">
              <i class="material-icons">local_pharmacy</i>
            </div>
            <!--Header title.-->
            <h4 class="card-title">
              {{ 'Trials' | uppercase }}
            </h4>
          </div>

          <!--Card body.-->
          <div class="card-body">

            <!--TODO: Add table-->

            <mat-table #table [dataSource]="dataSourceStudies" matSort>

              <!--Header.-->
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

              <!-- NCT ID Column -->
              <ng-container matColumnDef="nctId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>NCT ID</mat-header-cell>
                <mat-cell *matCellDef="let study">{{study.nctId}}</mat-cell>
              </ng-container>

            </mat-table>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
