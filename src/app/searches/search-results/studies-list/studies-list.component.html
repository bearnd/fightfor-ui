<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">

        <div class="card">

          <!--Card header.-->
          <div class="card-header card-header-icon card-header-rose">
            <!--Header icon.-->
            <div class="card-icon">
              <i class="material-icons">local_pharmacy</i>
            </div>
            <!--Header title.-->
            <h4 class="card-title">
              {{ 'Trials' | uppercase }}
            </h4>
          </div>

          <!--Card body.-->
          <div class="card-body">

            <!--TODO: Add table-->

            <mat-table
              #table
              [dataSource]="dataSourceStudies"
              matSort
              matSortActive="nctId"
              matSortDirection="asc"
              matSortDisableClear
            >

              <!--Header.-->
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

              <!-- NCT ID column -->
              <ng-container matColumnDef="nctId">
                <mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>NCT ID</mat-header-cell>
                <mat-cell *matCellDef="let study">{{study.nctId}}</mat-cell>
              </ng-container>

              <!-- Overall status column -->
              <ng-container matColumnDef="overallStatus">
                <mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Status</mat-header-cell>
                <mat-cell *matCellDef="let study">{{study.overallStatus}}</mat-cell>
              </ng-container>

              <!-- Brief title column -->
              <ng-container matColumnDef="briefTitle">
                <mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Title</mat-header-cell>
                <mat-cell *matCellDef="let study">{{study.briefTitle}}</mat-cell>
              </ng-container>

            </mat-table>

            <mat-paginator
              [length]="studiesCount"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50]"

            ></mat-paginator>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
