<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">

        <!--New search card.-->
        <div class="card search-card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">New Search</h4>
            <p class="card-category">Create a new Search</p>
          </div>
          <div class="card-body">
            <h4 class="card-title">Website Views</h4>
            <p class="card-category">Last Campaign Performance</p>

            <!--New search button.-->
            <button
              mat-raised-button
              class="btn btn-rose mat-raised-button pull-right"
              (click)="onNewSearch()"
            >
              <span class="mat-button-wrapper">New Search</span>
            </button>

          </div>
        </div>

      </div>

      <div class="col-md-4" *ngFor="let search of searches">
        <div class="card search-card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">{{ search.title }}</h4>
          </div>
          <div class="card-body">
            <p class="text-center">
              <mat-icon
                matTooltip="Delete Search"
                [matTooltipPosition]="'below'"
                style="cursor:pointer; color: #999; font-size: 16px"
                (click)="onDeleteSearch(search.searchUuid)"
              >delete
              </mat-icon>
            </p>
            <h4 class="card-title">Website Views</h4>
            <p class="card-category">Last Campaign Performance</p>
            <button
              mat-raised-button
              class="btn btn-rose mat-raised-button pull-right"
              routerLink="results"
              (click)="onSeeMore(search.searchUuid)"
            >
              <span class="mat-button-wrapper">See Results</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
