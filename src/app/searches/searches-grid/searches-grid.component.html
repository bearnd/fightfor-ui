<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      </div>

      <div class="col-md-4" *ngFor="let search of searches">
        <div class="card search-card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">{{ search.title }}</h4>
          </div>
          <div class="card-body">
            <p class="text-center">
              <mat-icon
                matTooltip="Delete Search"
                [matTooltipPosition]="'below'"
                style="cursor:pointer; color: #999; font-size: 16px"
                (click)="onDeleteSearch(search.searchUuid)"
              >delete
              </mat-icon>
            </p>
            <h4 class="card-title">Website Views</h4>
            <p class="card-category">Last Campaign Performance</p>
            <button
              mat-raised-button
              class="btn btn-rose mat-raised-button pull-right"
              routerLink="results"
              (click)="onSeeResults(search.searchUuid)"
            >
              <span class="mat-button-wrapper">See Results</span>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <button
          mat-raised-button
          mat-fab
          class="btn btn-rose btn-primary btn-round pull-right btn-fab btn-fab-corner"
          [ngClass]="searches.length ? 'btn-fab-corner' : 'btn-fab-center'"
          matTooltip="Create new search"
          (click)="onNewSearch()"
        >
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
  </div>
</div>
