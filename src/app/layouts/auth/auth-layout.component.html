<div style="height: 100vh;">
  <mat-toolbar>
    <span>
      <a
         style="color:#F65C50"
         [routerLink]="['/']"
      >
        <img
          src="../assets/img/fflogo_coral.svg"
          alt="Fight for logo"
          height="64px"
          width="64px"/>
      </a>
    </span>

    <span class="example-fill-remaining-space"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <span class="toolbar-item">
        <a [routerLink]="['/features']">Features</a>
      </span>
      <span class="toolbar-item">
        <a [routerLink]="['/pricing']">Pricing</a>
      </span>
      <span class="toolbar-item" *ngIf="authService.isAuthenticated()">
        <a [routerLink]="['/app']">Go to app</a>
      </span>
      <span class="toolbar-item" *ngIf="!(authService.isAuthenticated())">
        <a (click)="onLoginRegister()" style="cursor: pointer;">
          <i class="material-icons">fingerprint</i> Login/Register
        </a>
      </span>
      <span class="toolbar-item" *ngIf="authService.isAuthenticated()">
        <a
          style="cursor: pointer;"
          [matMenuTriggerFor]="menu"
        >
          <img
            [src]="userProfile?.picture || '../../../assets/img/placeholder.jpg'"
            class="avatar"
          > {{ userProfile?.nickname || userProfile?.name || userProfile?.email }}
        </a>
        <mat-menu
          #menu="matMenu"
          [overlapTrigger]="false"
          yPosition="below"
        >
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </span>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <!--<a href="#" (click)="toggleSidebar()">Show Side Menu</a>-->
      <button mat-button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <mat-icon *ngIf="!showSidebar">reorder</mat-icon>
        <mat-icon *ngIf="showSidebar">close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container" >
    <mat-sidenav
      fxLayout="column"
      [opened]="showSidebar"
      position="end"
      mode="over"
    >
      <div fxLayout="column">
        <span class="sidebar-item">
          <a [routerLink]="['/features']">Features</a>
        </span>
        <span class="sidebar-item">
          <a [routerLink]="['/pricing']">Pricing</a>
        </span>

        <a href="#" mat-button>Menu Item 1</a>
        <a href="#" mat-button>Menu Item 2</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
    </mat-sidenav>
    <!--<mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>-->
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<footer class="footer ">
  <div class="container">
    <nav class="pull-left">
      <ul>
        <li>
          <a href="https://creative-tim.com/about-us">
            About Us
          </a>
        </li>
        <li>
          <a href="https://www.creative-tim.com/license">
            Disclaimer
          </a>
        </li>
      </ul>
    </nav>
    <div class="copyright pull-right">
      &copy; 2018, bearnd
    </div>
  </div>
</footer>
