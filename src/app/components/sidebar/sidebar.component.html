<div class="logo">
  <a class="simple-text logo-mini" href="#" [routerLink]="['/features']">
    <div class="logo-img">
      <img src="/assets/img/fflogo_white.png"/>
    </div>
  </a>
  <a class="indent simple-text logo-normal" href="#" [routerLink]="['/features']">
    fight for
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
