<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons icon-size">account_circle</i>
            </div>
            <h4 class="card-title">Profile</h4>
          </div>

          <div class="card-top-offset card-body">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4">
                    <label class="large-lines">
                      Username
                    </label>
                  </div>
                  <div class="col-md-8">
                    <label href="#userMenu" class="large-lines">
                      {{authService.userProfile?.nickname ||
                    authService.userProfile?.name ||
                    authService.userProfile?.email}}
                    </label>
                  </div>
                </div>
                <hr>

                <div class="row">
                  <div class="col-md-4">
                    <label class="large-lines">
                      Email
                    </label>
                  </div>
                  <div class="col-md-8">
                    <label href="#userMenu" class="large-lines">
                      {{authService.userProfile?.email}}
                    </label>
                  </div>
                </div>
                <hr>

                <div class="row">
                  <div class="col-md-4">
                    <label class="large-lines">
                      Signed up with
                    </label>
                  </div>
                  <div class="col-md-8">
                    <label href="#userMenu" class="large-lines">
                      {{authService.userProfile?.email}}
                    </label>
                  </div>
                </div>


              </div>
              <div class="col-md-4">
                <div class="photo center">
                  <img
                    [src]="authService.userProfile?.picture || '../../../assets/img/placeholder.jpg'"
                    alt="avatar" class="user"
                  >
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 layout-row">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons icon-size">settings</i>
            </div>
            <h4 class="card-title">Account</h4>
          </div>

          <div class="card-top-offset card-body">
            <div class="row">
              <div class="col-md-6">
                <label class="large-lines">
                  Download my data
                </label>
              </div>
              <div class="col-md-6">
                <button
                  mat-raised-button
                  type="button"
                  class="btn btn-round btn-primary mat-raised-button btn-dark-blue"
                >
                  <span class="mat-button-wrapper">Download</span>
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label class="large-lines">
                  Delete my account
                </label>
              </div>
              <div class="col-md-6">
                <button
                  mat-raised-button
                  type="button"
                  class="btn btn-round btn-primary mat-raised-button btn-rose"
                >
                  <span class="mat-button-wrapper">Delete</span>
                  <span class="mat-button-wrapper">Delete</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 layout-row">

            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
